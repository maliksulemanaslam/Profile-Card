<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <section id="main-card">
    <div class=main-div>
      <div class="row outer-row">
        <div class="col-lg-12">
          <div class="card">
            <img class="card-img-top" src="images/bg-pattern-card.svg" alt="Card image cap">
            <div class="card-body main-card">
              <img class="img-person" src="images/image-victor.jpg" alt="">
              <h5 class="card-title main-card-title">Victor Crest<span>26</span></h5>
              <p class="card-text">London</p>
              <hr id="hr">
              <div class="row g-0 inner-row">
                <div class="col-sm-4">
                  <div class="card inner-card">
                    <div class="card-body">
                      <h5 class="card-title">80K</h5>
                      <p class="card-text">Followers</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card inner-card">
                    <div class="card-body">
                      <h5 class="card-title">803K</h5>
                      <p class="card-text">Likes</p>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4">
                  <div class="card inner-card">
                    <div class="card-body">
                      <h5 class="card-title">1.4K</h5>
                      <p class="card-text">Photos</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://maliksulemanaslam.github.io/cv/">Suleman Aslam</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>

</html>
